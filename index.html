<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Operaciones con cadenas</title>
</head>

<body>
    <header>
        <h1>Operaciones con cadenas</h1>
        <p>
            Las operaciones con cadenas son acciones que puedes realizar con secuencias de caracteres en programación
        </p>
    </header>

    <main>
        <section>
            <h2>Ingrese la cadena</h2>
            <form>
                <input type="text" name="cadena" id="cadena" placeholder="Ingrese la cadena">
                <button type="submit" value="concatenacion">Concatenación</button>
                <button type="submit" value="exponenciacion">Exponenciacion</button>
                <button type="submit" value="sufijo">Sufijo</button>
                <button type="submit" value="prefijo">Prefijo</button>
                <button type="submit" value="kleen">Cerradura de Kleen</button>
                <button type="submit" value="positiva">Cerradura Positiva</button>
                <button type="submit" value="longitud">Longitud</button>
                <button type="reset">Limpiar cadena</button>
            </form>
        </section>
        <section>
            <h2>Aquí se mostraran los resultados</h2>
        </section>
    </main>

    <footer>
        <p>Instituto Tecnológico Superior de Macuspana </p>
    </footer>
</body>

</html>
