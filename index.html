<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Operaciones con cadenas</title>
</head>

<body>
    <header>
        <h1>Operaciones con cadenas</h1>
        <p>
            Las operaciones con cadenas son acciones que puedes realizar con secuencias de caracteres
        </p>
    </header>

    <main>
        <section>
            <h2>Ingrese la cadena</h2>
            <form id="form">
                <div class="option-select">
                    <h3>Seleccione la operación que desea utilizar</h3>

                    <select name="option">
                        <option value="kleen">Cerradura de Kleen</option>
                        <option value="positiva">Cerradura Positiva</option>
                        <option value="sufijo">Sufijo</option>
                        <option value="prefijo">Prefijo</option>
                        <option value="exponenciacion">Exponenciacion</option>
                        <option value="longitud">Longitud</option>
                    </select>

                </div>
                <div class="input-cadena">
                    <div class="inputs">
                        <input required type="text" name="cadena" id="cadena" placeholder="Ingrese la cadena">
                        <input required type="number" name="n" id="n" placeholder="Ingrese las n repeticiones">
                    </div>
                    <button type="reset">Limpiar Campos</button>
                </div>


                <div class="button">
                    <button type="submit">Resolver</button>
                </div>
            </form>

            <div class="button">
                <button id="borrar">Borrar resultado</button>
            </div>


        </section>
        <section>
            <div class="results">
                <div id="result">
                    <h2>Aquí se mostraran los resultados</h2>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Instituto Tecnológico Superior de Macuspana</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
